<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    KeepAlive Off
    RewriteEngine On

    SetEnvIf Request_URI ".gif$" no_log
    SetEnvIf Request_URI ".jpg$" no_log
    SetEnvIf Request_URI ".png$" no_log
    SetEnvIf Request_URI ".js$"  no_log
    SetEnvIf Request_URI ".css$" no_log
    SetEnvIf Request_URI ".ico$" no_log
    SetEnvIf Request_URI ".woff$" no_log

    # Log
    LogFormat "{ \"time\":\"%{%Y-%m-%d}tT%{%T}t.%{msec_frac}tZ\", \"process\":\"%D\", \"filename\":\"%f\", \"remoteIP\":\"%a\", \"host\":\"%V\", \"request\":\"%U\", \"query\":\"%q\", \"method\":\"%m\", \"status\":\"%>s\", \"userAgent\":\"%{User-agent}i\", \"referer\":\"%{Referer}i\" }," combined
    ErrorLogFormat "{ \"time\":\"%{%Y-%m-%d}tT%{%T}t.%{msec_frac}tZ\", \"function\" : \"[%-m:%l]\" , \"process\" : \"[pid %P:tid %T]\" , \"message\" : \"%M\" ,\ \"referer\"\ : \"%{Referer}i\" },"
    CustomLog /var/www/html/logs/access_log.json combined env=!no_log
    ErrorLog /var/www/html/logs/error_log.json

    #-----------------------------------------------------------
    # CGI
    #-----------------------------------------------------------
    # public/.htaccess から移植
    <Directory /var/www/html/public>
        AllowOverride all
        Satisfy Any

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
    </Directory>

</VirtualHost>
